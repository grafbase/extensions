//!file:no_services.proto
syntax = "proto3";

import "grafbase/options.proto";

package example;

// Just messages and enums, no services
message User {
  string id = 1;
  string name = 2;
  UserStatus status = 3;
}

message Product {
  string id = 1;
  string name = 2;
  double price = 3;
}

enum UserStatus {
  UNKNOWN = 0;
  ACTIVE = 1;
  INACTIVE = 2;
}
